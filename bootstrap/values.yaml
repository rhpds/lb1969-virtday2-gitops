# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user:
  count: 0
  prefix: user

default:
  git:
    url: https://github.com/rhpds/lb1969-virtday2-gitops.git
    revision: main

vms:
- name: rhel9-vm1
  namespace: vms-aap-day2
  sshPublicKey: ssh-public-key-base64-string
  nodeSelector: {}
  tolerations: []
- name: rhel9-vm2
  namespace: vms-aap-day2
  sshPublicKey: ssh-public-key-base64-string

webterminal:
  repoURL: https://github.com/rhpds/ocp-cluster-addons
  targetRevision: main
  path: webterminal

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

workspace:
  git:
    url: https://github.com/rhpds/lb1969-virtday2-gitops.git
    revision: main
    path: workspace

cluster_observability_operator:
  git:
    url: https://github.com/rhpds/lb1969-virtday2-gitops.git
    revision: main
    path: cluster-observability-operator

network_observability_operator:
  git:
    url: https://github.com/rhpds/lb1969-virtday2-gitops.git
    revision: main
    path: network-observability-operator

loadmaker:
  git:
    url: https://github.com/rhpds/lb1969-virtday2-gitops.git
    revision: main
    path: loadmaker

netobserv:
  namespace: netobserv
  git:
    url: https://github.com/rhpds/lb1969-virtday2-gitops.git
    revision: main
    path: netobserv

loki:
  namespace: netobserv
  git:
    url: https://github.com/rhpds/lb1969-virtday2-gitops.git
    revision: main
    path: loki-operator

loadvm:
  namespace: loadvm
  route: loadvm
  git:
    url: https://github.com/rhpds/lb1969-virtday2-gitops.git
    revision: main
    path: loadvm
