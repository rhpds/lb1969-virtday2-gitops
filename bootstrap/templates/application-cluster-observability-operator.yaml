---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-observability-operator
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.cluster-observability-operator.url }}
    targetRevision: {{ .Values.cluster-observability-operator.revision }}
    path: {{ .Values.cluster-observability-operator.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-cluster-observability-operator
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
